<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>liu</title>
</head>
<body>
<p>
    每个表格从一个table标签开始。
    每个表格行从tr标签开始。
    每个表格的数据从td标签开始。
</p>
<h4>一列:</h4>
<table border="1">
    <tr>
        <td>100</td>
    </tr>
</table>

<h4>一行三列:</h4>
<table border="1">
    <tr>
        <td>100</td>
        <td>200</td>
        <td>300</td>
    </tr>
</table>

<h4>两行三列:</h4>
<table border="1">
    <tr>
        <td>100</td>
        <td>200</td>
        <td>300</td>
    </tr>
    <tr>
        <td>400</td>
        <td>500</td>
        <td>600</td>
    </tr>
</table>
<br>
<table border="1">
    <tr>
        <th>Header 1</th>
        <th>Header 2</th>
    </tr>
    <tr>
        <td>row 1,cell 1</td>
        <td>row 1,cell 2</td>
    </tr>
    <tr>
        <td>row 2,cell 1</td>
        <td>row 2,cell 2</td>
    </tr>
</table>

<h4>这个表格没有边框:</h4>
<table>
    <tr>
        <td>100</td>
        <td>200</td>
    </tr>
</table>
</body>
</html>
